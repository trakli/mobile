name: Android Release

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'firebase'
        type: choice
        options:
          - firebase
          - playstore

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      - name: Setup Service Accounts
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_ACCOUNT_BASE64 }}" | base64 --decode > google_service_account.json
          cat <<< "${{ secrets.CREDENTIAL_FILE_CONTENT }}" > service_credentials_content.json

      - name: Release to Firebase
        if: ${{ github.event.inputs.track == 'firebase' }}
        working-directory: android
        run: bundle exec fastlane release_play_store_using_firebase
        env:
          APP_PACKAGE_NAME: ${{ vars.APP_PACKAGE_NAME }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Release to Play Store
        if: ${{ github.event.inputs.track == 'playstore' }}
        working-directory: android
        run: bundle exec fastlane release_play_store
        env:
          APP_PACKAGE_NAME: ${{ vars.APP_PACKAGE_NAME }}
